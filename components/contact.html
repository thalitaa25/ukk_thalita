<!-- Contact Section -->
<section id="kontak" class="school-contact-section">
  <div class="school-contact-wrapper">
    <h2 class="school-contact-title">Hubungi Kami</h2>
    <div class="school-contact-grid">
      <div class="school-contact-card">
        <div class="school-contact-card-body">
          <h3 class="school-contact-card-title">Informasi Kontak</h3>
          <div class="school-contact-info-list">
            <div class="school-contact-info-item">
              <i class="fas fa-map-marker-alt"></i>
              <span>Jl. Pendidikan No. 123, Kota Bandung, Jawa Barat 40132</span>
            </div>
            <div class="school-contact-info-item">
              <i class="fas fa-phone"></i>
              <span>(022) 123-4567</span>
            </div>
            <div class="school-contact-info-item">
              <i class="fas fa-envelope"></i>
              <span>info@smkthalita.sch.id</span>
            </div>
            <div class="school-contact-info-item">
              <i class="fas fa-globe"></i>
              <span>www.smkthalita.sch.id</span>
            </div>
          </div>
          <div class="school-contact-hours">
            <h4>Jam Operasional:</h4>
            <p>Senin - Jumat: 07:00 - 16:00 WIB</p>
            <p>Sabtu: 07:00 - 12:00 WIB</p>
          </div>
        </div>
      </div>
      <div class="school-contact-card">
        <div class="school-contact-card-body">
          <h3 class="school-contact-card-title">Kirim Pesan</h3>
          <form class="school-contact-form">
            <div class="school-contact-form-group">
              <input type="text" class="school-contact-input" placeholder="Nama Lengkap" required>
            </div>
            <div class="school-contact-form-group">
              <input type="email" class="school-contact-input" placeholder="Email" required>
            </div>
            <div class="school-contact-form-group">
              <input type="tel" class="school-contact-input" placeholder="No. Telepon">
            </div>
            <div class="school-contact-form-group">
              <label for="jurusanSelect" class="school-contact-label">Jurusan yang Diminati</label>
              <select id="jurusanSelect" class="school-contact-select" required title="Jurusan yang Diminati">
                <option value="">Pilih Jurusan yang Diminati</option>
                <option value="rpl">Rekayasa Perangkat Lunak</option>
                <option value="tkj">Teknik Komputer Jaringan</option>
                <option value="akl">Akuntansi Keuangan Lembaga</option>
                <option value="bdp">Bisnis Daring & Pemasaran</option>
                <option value="tkr">Teknik Kendaraan Ringan</option>
                <option value="tb">Tata Busana</option>
              </select>
            </div>
            <div class="school-contact-form-group">
              <textarea class="school-contact-textarea" rows="4" placeholder="Pesan Anda" required></textarea>
            </div>
            <button type="submit" class="school-contact-btn">Kirim Pesan</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
